<p class="sentence" id="s0"><b>动物<a class="audible">比赛</a></b><br/><br/></p>
<p class="sentence" id="s1">农夫<a class="audible">马里奥</a> 召集了所有的动物</p>

<p class="sentence actionSentence" id="s2">他打开了牛的栅栏</p>

<p class="sentence actionSentence" id="s3">牛<a class="audible">走</a> 向了 <a class="audible">围栏</a>.</p>

<p class="sentence actionSentence" id="s4">然后,<a class="audible">马里奥</a> 打开了山羊的栅栏,<a class="audible">山羊</a> 走向了牛</p>

<p class="sentence actionSentence" id="s5">小鸡<a class="audible">从</a> <a class="audible">屋顶上</a>飞了下来，坐在了牛的背上</p>
