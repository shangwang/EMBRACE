<p class="sentence actionSentence" id="s7">Antes de seguir adelante, Sofía tomó la lista de compras de su bolso, y la leyó por si se le perdía.</p>

<p class="sentence" id="s8">Necesitaba comprar tomatillos, leche, espinacas, ajo y mangos.</p>

<p class="sentence actionSentence" id="s9">Sofía agarró su bolso, saltó sobre su caballo y salió del corral camino al mercado.</p>
