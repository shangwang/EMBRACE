<p class="sentence" id="s0"><b>Homecoming</b><br/>
<br/></p>

<p class="sentence actionSentence" id="s1">Sofía cabalgó el resto del camino a casa y llevó su caballo al corral.</p>

<p class="sentence actionSentence" id="s2">Quitó la silla de montar y la regresó al gancho.</p>

<p class="sentence actionSentence" id="s3">También quitó el arnés con los lazos y los colgó en el otro gancho.</p>

<p class="sentence actionSentence" id="s4">Luego sacó los víveres y las rosas de las alforjas.</p>
